<h1 style="font-size: 2.5rem; color: #4c4c4c; text-align: center;">New Ticket</h1>
<form (ngSubmit)="submit()" [(ngModel)]="ticket" style="max-width: 500px; margin: 0 auto;">
    <div class="form-group">
        <label for="category"
            style="font-family: 'Roboto', sans-serif; font-size: 1.2rem; color: #4c4c4c;">Category</label>
        <select id="category" class="form-control" [(ngModel)]="ticket.categoryId" name="categoryId"
            style="font-family: 'Roboto', sans-serif; font-size: 1.2rem;">
            <option value=""></option>
            <option *ngFor="let c of categories" value="{{c.id}}">{{c.name}}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="Description"
            style="font-family: 'Roboto', sans-serif; font-size: 1.2rem; color: #4c4c4c;">Description</label>
        <input id="Description" class="form-control" [(ngModel)]="ticket.Description" name="Description"
            style="font-family: 'Roboto', sans-serif; font-size: 1.2rem;">
    </div>
    <br>
    <button class="btn btn-primary" style="font-family: 'Roboto', sans-serif; font-size: 1.2rem;">Submit</button>
</form>
